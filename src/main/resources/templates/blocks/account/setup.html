<div id="setup" class="animate form login_form" xmlns:th="http://www.thymeleaf.org">
    <section class="login_content">
        <form th:action="@{/account/setup}" th:method="POST">
            <th:block th:if="${error != null}">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div th:text="${error}" class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </th:block>
            <h1>Set-up Account</h1>
            <div>
                <input type="text" name="hostname" class="form-control" placeholder="127.0.0.1" required=""/>
            </div>
            <div>
                <input type="text" name="username" class="form-control" placeholder="root" required=""/>
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required=""/>
            </div>
            <div>
                <input type="text" value="22" name="port" class="form-control" placeholder="22" required=""/>
            </div>
            <div>
                <button type="submit" class="btn btn-default submit">Submit</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">

                <div class="clearfix"></div>
                <br/>

                <div th:replace="blocks/account/fragments/footer"></div>
            </div>
        </form>
    </section>
</div>
