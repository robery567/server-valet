<div id="register" class="animate form login_form" xmlns:th="http://www.thymeleaf.org">
    <section class="login_content">
        <form th:action="@{/account/register}" th:method="POST">
            <th:block th:if="${error != null}">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div th:text="${error}" class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </th:block>
            <h1>Create Account</h1>
            <div>
                <input type="text" name="username" class="form-control" placeholder="Username" required=""/>
            </div>
            <div>
                <input type="email" name="email" class="form-control" placeholder="Email" required=""/>
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required=""/>
            </div>
            <div>
                <button type="submit" class="btn btn-default submit">Submit</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
                <p class="change_link">Already a member ?
                    <a href="/account/login" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div th:replace="blocks/account/fragment/footer"></div>
            </div>
        </form>
    </section>
</div>
